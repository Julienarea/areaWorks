<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Подключение вашего custom.css файла -->
    <link rel="stylesheet" href="styles/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-light">
    <header>
      <div
        class="header__container container d-flex justify-content-center align-items-end"
      >
        <h1>Services</h1>
      </div>
    </header>
    <section>
      <h1>Добавление ссылок</h1>
      <form id="linkForm">
        <label for="link">Ссылка:</label>
        <input type="text" id="link" name="link" required />

        <label for="linkName">Название:</label>
        <input type="text" id="linkName" name="linkName" required />

        <button type="submit">Добавить ссылку</button>
      </form>

      <div id="linksContainer">
        <!-- Здесь будут отображаться добавленные ссылки и их названия -->
      </div>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
