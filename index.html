<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Подключение вашего custom.css файла -->
    <link rel="stylesheet" href="styles/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-light">
    <header>
      <div
        class="header__container container d-flex justify-content-center align-items-end"
      >
        <h1>Services</h1>
      </div>
    </header>
    <section class="Links">
      <div class="container">
        <button id="newLinkButton" class="btn btn-primary mb-2">
          Новый ярлык
        </button>

        <div
          id="linkFormContainer"
          class="link-form-container"
          style="display: none"
        >
          <form id="linkForm" class="link-form text-dark gap-2">
            <div class="form-floating">
              <input
                type="text"
                id="link"
                name="link"
                class="link-form__input form-control"
                placeholder="Ссылка:"
                required
              />
              <label for="link" class="link-form__label form-label"
                >Ссылка:</label
              >
            </div>

            <div class="form-floating">
              <input
                type="text"
                id="linkName"
                name="linkName"
                class="link-form__input form-control"
                placeholder="Название:"
                required
              />
              <label for="linkName" class="link-form__label form-label"
                >Название:</label
              >
            </div>

            <button type="submit" class="link-form__button btn btn-primary">
              Добавить ссылку
            </button>
          </form>
        </div>

        <div id="linksContainer" class="links-container d-flex gap-4">
          <!-- Здесь будут отображаться добавленные ссылки и их названия -->
        </div>
      </div>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
